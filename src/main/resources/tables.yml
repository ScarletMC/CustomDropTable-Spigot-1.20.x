mobs:
  CREEPER:
    replace-default-drops: true
    custom-drops:
      1:
        type: TNT
        display: "null" # Imposta su null per non modificare il nome dell'oggetto droppato.
        lore: []
        enchants: [] # Formato incantesimi: <enchant-name>:<level>. Il livello dev'essere superiore a 0.
        flags: [] # Per impostarlo luminescente inserisci l'incantesimo LURE o UNBREAKING, e infine inserisci la flag HIDE_ENCHANTS per nascondere l'incantesimo.
        attributes: [] # Formato attributi: <attribute-name>:<level>. Il livello dev'essere decimale e superiore a 0.
        unbreakable: false
        model: 0 # Imposta su 0 se non vuoi dargli nessun modello.
        min-amount: 3
        max-amount: 5
        looting-affect: true
        chance: 100.0
